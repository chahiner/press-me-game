<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Button Game</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }

    button {
      padding: 15px 25px;
      font-size: 30px;
      cursor: pointer;
      border: none;
      background-color: #ff4747;
      color: white;
      border-radius: 10px;
      position: absolute;
    }

    #starterButton {
      position: static;
      transition: none;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 40px;
    }

    #gameVideo {
      display: none;
      position: fixed; 
      top: 50;
      left: 0;
      width: 100vw;   
      height: 50vh;  
      object-fit: cover; 
      z-index: 100;   
    }
  </style>
</head>
<body>
  <h1>Can you press the button?</h1>
  <button id="starterButton">START</button>
  <button id="moveButton" style="display:none;">PRESS ME!</button>

  <video id="gameVideo" controls autoplay>
    <source src="tomandjerry.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const starterButton = document.getElementById('starterButton');
    const moveButton = document.getElementById('moveButton');
    const gameVideo = document.getElementById('gameVideo');
    let gameOver = false;
    let interval;

    
    const speed = 2; 
    const intervalTime = 500 / speed;
    const transitionTime = 0.05 / speed;
    moveButton.style.transition = `left ${transitionTime}s ease, top ${transitionTime}s ease`;

    starterButton.addEventListener('click', () => {
      
      starterButton.style.display = 'none';
      document.querySelector('h1').style.display = 'none';

     
      moveButton.style.display = 'block';
      moveButton.style.left = `${window.innerWidth / 2 - moveButton.offsetWidth / 2}px`;
      moveButton.style.top = `${window.innerHeight / 2 - moveButton.offsetHeight / 2}px`;

      
      interval = setInterval(() => {
        if (gameOver) return;
        const x = Math.random() * (window.innerWidth - moveButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - moveButton.offsetHeight);
        moveButton.style.left = `${x}px`;
        moveButton.style.top = `${y}px`;
      }, intervalTime);
    });

    moveButton.addEventListener('click', () => {
      gameOver = true;
      clearInterval(interval);
      moveButton.style.display = 'none';

      
      gameVideo.style.display = 'block';
      gameVideo.play();
    });
  </script>
</body>
</html>
